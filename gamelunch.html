<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>启动</title>
    <link rel="stylesheet" href="./css/gamelunch.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
  </head>
  <body>
    <div class="myplane"><img src="./img/my1.png" /></div>
    <div class="health">
      <div class="inhealth"></div>
    </div>
    <audio class="boomMusic" src="./audio//boom.mp3"></audio>
    <audio class="bulletMusic" src="./audio//bullet.mp3"></audio>
    <audio class="crashMusic" src="./audio//crash.mp3"></audio>
    <div class="boos_health"></div>
    <div class="score">分数:0</div>
    <div class="game_over">
      <div class="option">
        <div class="option_div backLogin">回到登录</div>
        <div class="option_div reGame">重开</div>
        <div class="option_div statistical">统计数据</div>
      </div>
    </div>
    <div class="loading">
      <img class="loading_img" src="./img/loading.gif" alt="" />
    </div>

    <script src="./js/gameLuch.js"></script>
  </body>
</html>
